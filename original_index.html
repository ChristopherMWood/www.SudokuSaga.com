<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/structure.css"/>
    <link rel="stylesheet" type="text/css" href="css/ambiance.jquery.css"/>
</head>
<body ng-app="sudokuSaga" ng-cloak>
<div id="page-content">
  <div id="content-container" class="no-pad">
    <div id="sudoku-board-container" class="square-content">
      <div id="sudoku-board"></div>
    </div>
    <div id="saga-controls-container">
      <div id="direct-controls">
        <div id="refresh-button" class="control-icon left sudoku-button"></div>
        <div id="step-button" class="control-icon right sudoku-button"></div>
        <div id="action-button" class="control-icon play-image right sudoku-button"></div>
      </div>
      <div class="control-block" ng-controller="statisticsController">
        <div class="settings-container">
          <h2>Stats</h2>
          <div class="stat-block">
            <label>Iteration</label>
            <span id="iteration-stat">{{iteration}}</span>
          </div>
          <div class="stat-block">
            <label>Score</label>
            <span id="score-stat">{{score}}</span>
          </div>
        </div>

        <div class="settings-container">
          <h2>Settings</h2>
          <div class="stat-block">
            <label>Enable Visualization</label>
            <input id="visualizationCheckbox" type="checkbox" name="visualization" value="true" checked/><br>
          </div>
          <div class="stat-block">
            <label>Loop Frequency</label>
            <span id="frequency-display">250ms</span>
            <input id="loop-frequency" type="range" id="loop-frequency" value="250" min="50" max="1000"/>
          </div>
        </div>

      </div>
    </div>
  </div>
  <div id="editor-container" class="no-pad">
    <div id="editor-controls">
      <div class="editor-control left">
        <label>font:</label>
        <select id="editor-font-size-dropdown">
          <option value="12pt" selected>12pt</option>
          <option value="14pt">14pt</option>
          <option value="16pt">16pt</option>
          <option value="18pt">18pt</option>
          <option value="22pt">22pt</option>
        </select>
      </div>
      <div class="editor-control left">
        <label>theme:</label>
        <select id="editor-theme-dropdown">
          <option value="ambiance">ambiance</option>
          <option value="github">github</option>
          <option value="monokai">monokai</option>
          <option value="terminal">terminal</option>
          <option value="twilight" selected>twilight</option>
          <option value="vibrant_ink">vibrant_ink</option>
          <option value="xcode">xcode</option>
        </select>
      </div>
    </div>
    <div id="editor"></div>
  </div>
</div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src='js/easy_sudoku_board.js'></script>
  <script src="js/ambiance.jquery.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/main.js"></script>
  <script src="js/sudokuService.js"></script>
  <script src="js/api.js"></script>
  <script src="js/chatroom.js"></script>
  <script id="customScript"></script>
</body>

</html>
